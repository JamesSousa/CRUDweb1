<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">  
        <title>Lista de Equipamentos</title>
        <link rel="stylesheet" type="text/css" href="main.css">         
                 
    </head>
    <body>
        <header>
            <img class="logo" src="logo.jpg">
        </header>
        
        <div class="lista">
        <h1>Lista de Equipamentos</h1>
        <div class="cadastro">
           <form action={{ url_for("lista")}} method="GET">            
                <input type="text" name="nome" placeholder="Digite o ID"><input type="submit" value="Buscar">
            </form> 
        </div>
		 
        <hr>
        <table>
            <tr>
                <td>ID</td>
                <td>Nome</td>
                <td>Telefone</td>
                <td>CPF</td>
                <td>E-mail</td>
                <td>Excluir</td>
                <td>Atualizar</td>
            </tr>
            {%for pessoa in pessoas%}
            <tr>
                <td>{{pessoa._id}}</td>
                <td>{{pessoa.nome}}</td>
                <td>{{pessoa.telefone}}</td>
                <td>{{pessoa.cpf}}</td>
                <td>{{pessoa.email}}</td>
                <td><a href="/excluir/{{pessoa._id}}">X</a></td>
                <td><a href="/atualizar/{{pessoa._id}}">Atualizar</font></a></td>
            </tr>
            {% endfor %}
        </table>
		<br>
        <a href="/index">Voltar</font></a>
		</font>
    </div>
        <footer>
            &copy; 2018 - J & J Sistemas Inteligentes
        </footer>
    </body>
<html>
